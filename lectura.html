                                    class="txt">Año 480 a. C. Antes de morir en las Termópilas el rey Leónidas entrega una carta sellada al oficial Alástor y le ordena que regrese a Esparta y se la dé a su esposa, Gorgo. ¿Por qué decide que el mejor guerrero de la ciudad abandone la batalla? Esta es la historia del hombre que nació y se crio como Perseo, hijo del rey Demarato. Víctima de conjuras palaciegas, perdió el derecho al trono, y debió aprender a sobrevivir como un simple guerrero. Mientras se olvidaba de quién había sido y de quién estaba destinado a ser, soportó mil pruebas que lo convirtieron en otra persona: Alástor, un espartano más…y a la vez un campeón entre campeones. Mientras tanto tuvo que ver cómo Gorgo, la mujer que amaba, se casaba con un miembro de la familia que había hundido su vida.</textarea>
